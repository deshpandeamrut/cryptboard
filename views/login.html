<div class="container login-container">
    <form method="post" id="form">
        <div class="form-group">
            <label>Intranet ID</label>
            <input type="text" class="input-field"  placeholder="intranetid" name="intranetid" ng-model="login.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="input-field" placeholder="password" name="password" ng-model="login.password">
        </div>
        <div class="form-group center">
         <a class="waves-effect waves-light btn"  ng-click="submit()">Login</a>

     </div>


 </form>

<div ng-if="loggingIn" class="progress">
      <div class="indeterminate"></div>
  </div>
</div>
