<div id="projects">
    <div class="containerWelcome">
        <div class="screemnCenter">
            <div class="nonmatching-keyword-wrapper flex">
                <h4>Settings</h4>
                <table class="bordered">
                    <tr>
<!--                        <th>Search key</th>
                        <th>No. of times searched</th>-->
                    </tr>
                    <tr ng-repeat="entry in settings">
                        <td>{{entry.name}}</td>
                        <td>                    
                            <div class="switch">
                                <label>
                                    <input ng-model="entry.value" ng-init="entry.value" type="checkbox">
                                    <span class="lever"></span>
                                </label>
                            </div>               
                        </td>
                    </tr>
                    
                </table>
                <p><button ng-click="updateSettings()" class="waves-effect waves-light red lighten-3 btn">Update Settings</button>   </p>
            </div>
        </div>
    </div>
</div>
